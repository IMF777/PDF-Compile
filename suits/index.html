// Generate quiz HTML
const form = document.getElementById('quizForm');
questions.forEach((q, i)=>{
  const div = document.createElement('div');
  div.className = 'question';
  div.innerHTML = `<h3>${i+1}. ${q.q}</h3>`;
  q.options.forEach((opt, j)=>{
    const id = `q${i}_o${j}`;
    div.innerHTML += `<label><input type="radio" name="q${i}" value="${j}" id="${id}"> ${opt.text}</label>`;
  });
  form.appendChild(div);
});

// Process quiz and calculate results
function submitQuiz(){
  let scores = {};
  characters.forEach(c=>scores[c]=0);

  questions.forEach((q, i)=>{
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if(selected){
      const option = q.options[selected.value];
      for(let c in option.weights){
        scores[c] += option.weights[c];
      }
    }
  });

  // Calculate total possible points for percentage
  let totals = {};
  characters.forEach(c=>{
    totals[c] = questions.reduce((sum,q)=>{
      return sum + Math.max(...q.options.map(opt=>opt.weights[c]||0));
    },0);
  });

  // Sort characters by score %
  let resultArray = characters.map(c=>{
    const percent = totals[c]===0 ? 0 : Math.round((scores[c]/totals[c])*100);
    return {character:c, score:scores[c], percent:percent};
  }).sort((a,b)=>b.percent - a.percent);

  // Display results with explanations
  const resultsDiv = document.getElementById('results');
  resultsDiv.style.display='block';
  resultsDiv.innerHTML = `<h2>Your Suits Character Match</h2>`;
  resultArray.forEach(r=>{
    let explanation = '';
    switch(r.character){
      case "Harvey Specter": explanation = "Confident, strategic, thrives on winning and logic over feelings."; break;
      case "Mike Ross": explanation = "Intelligent, curious, driven by truth and ethical reasoning."; break;
      case "Louis Litt": explanation = "Detail-oriented, competitive, sometimes socially awkward, perfectionist."; break;
      case "Donna Paulsen": explanation = "Intuitive, emotionally intelligent, supports others strategically."; break;
      case "Jessica Pearson": explanation = "Respected leader, ethical, prioritizes principle over ego."; break;
      case "Rachel Zane": explanation = "Ambitious, practical, works well within systems, empathic."; break;
      case "Katrina Bennett": explanation = "Diligent, precise, follows rules but ambitious."; break;
      case "Robert Zane": explanation = "Principled, experienced, values reputation and justice."; break;
      case "Sheila Sazs": explanation = "Confident, meticulous, assertive, sometimes dramatic."; break;
      case "Trevor Evans": explanation = "Impulsive, sometimes unreliable, loyal to friends."; break;
      case "Dana Scott": explanation = "Ambitious, calm, strategic and competitive."; break;
      case "Travis Tanner": explanation = "Aggressive, opportunistic, enjoys challenging others."; break;
      case "Harold Gunderson": explanation = "Naive, earnest, diligent but socially awkward."; break;
      case "Jeff Malone": explanation = "Calm, experienced, rational and reliable."; break;
      case "Jack Soloff": explanation = "Cunning, ambitious, politically savvy."; break;
    }
    resultsDiv.innerHTML += `<div class="character"><strong>${r.character}:</strong> ${r.percent}% match â€” ${explanation}</div>`;
  });
  window.scrollTo({top:0, behavior:'smooth'});
}
